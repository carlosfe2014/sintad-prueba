# Entidad
Null.entidad.id = El id no debe ser especificado.
NotNull.entidad.tipoDocumentoId = El ID del tipo de documento no puede ser nulo.
NotBlank.entidad.numeroDocumento = El número de documento es obligatorio.
Size.entidad.numeroDocumento = El número de documento debe tener un máximo de {1} caracteres.
NotBlank.entidad.razonSocial = La razón social es obligatoria.
Size.entidad.razonSocial = La razón social debe tener un máximo de {1} caracteres.
Size.entidad.nombreComercial = El nombre comercial debe tener un máximo de {1} caracteres.
NotNull.entidad.tipoContribuyenteId = El ID del tipo de contribuyente no puede ser nulo.
Size.entidad.direccion = La dirección debe tener un máximo de {1} caracteres.
Size.entidad.telefono = El número de teléfono debe tener un máximo de {1} caracteres.
NotNull.entidad.estado = El estado no debe ser especificado.

# TipoContribuyente
NotNull.tipoContribuyente.id = El id no puede ser nulo.
Null.tipoContribuyente.id = El id no debe ser especificado.
NotBlank.tipoContribuyente.nombre = El nombre es obligatorio.
Size.tipoContribuyente.nombre = El nombre debe tener un máximo de {1} caracteres.
Null.tipoContribuyente.estado = El estado no debe ser especificado.

# TipoDocumento
NotNull.tipoDocumento.id = El id no puede ser nulo.
Null.tipoDocumento.id = El id no debe ser especificado.
NotBlank.tipoDocumento.codigo = El código es obligatorio.
Size.tipoDocumento.codigo = El código debe tener un máximo de {1} caracteres.
NotBlank.tipoDocumento.nombre = El nombre es obligatorio.
Size.tipoDocumento.nombre = El nombre debe tener un máximo de {1} caracteres.
Size.tipoDocumento.descripcion = La descripción debe tener un máximo de {1} caracteres.
Null.tipoDocumento.estado = El estado no debe ser especificado.


# AuthRequest
NotBlank.authRequest.username = El usuario es obligatorio.
Size.authRequest.username = El usuario debe tener un mínimo de {2} y un máximo de {1} caracteres.
NotBlank.authRequest.password = La contraseña es obligatorio.
Size.authRequest.password = La contraseña debe tener un mínimo de {2} y un máximo de {1} caracteres.