
<div class="page-wrapper practica-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">LogoSistema</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <p-avatar icon="pi pi-user" size="xlarge"></p-avatar>
        </div>
        <div class="user-info">
          <span class="user-name"><strong>{{ authService.getUser() }}</strong>
          </span>
          <span class="user-role">Administrador</span>
          <span class="user-status">
            <i class="pi pi-circle-on"></i>
            <span>Online</span>
          </span>
        </div>
      </div>
      <!-- sidebar-header  -->
      <div class="sidebar-search">
        <div>
          <div class="input-group">
            <input type="text" class="form-control search-menu" placeholder="Buscar...">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- sidebar-search  -->
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>Mantenimiento</span>
          </li>
          <li>
            <a [routerLink]="['/admin/mantenimiento/entidades']">
              <i class="pi pi-home"></i>
              <span>Entidades</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin/mantenimiento/contribuyentes']">
              <i class="pi pi-users"></i>
              <span>Contribuyentes</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin/mantenimiento/documentos']">
              <i class="pi pi-file"></i>
              <span>Documentos</span>
            </a>

          </li>


          <li class="header-menu">
            <span>Usuario</span>
          </li>
          <li>
            <a (click)="logout()" style="cursor: pointer;">
              <i class="pi pi-sign-out"></i>
              <span>Cerrar sesión</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>

  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">


      <router-outlet></router-outlet>


      <footer class="text-center">
        <div class="mb-2">
          <small>
            © 2021 Nombre Empresa
          </small>
        </div>

      </footer>
    </div>
  </main>
  <!-- page-content" -->
</div>
